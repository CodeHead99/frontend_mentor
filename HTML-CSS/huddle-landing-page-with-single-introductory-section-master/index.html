<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script
      src="https://kit.fontawesome.com/3cd2a02d0a.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="images/logo.svg" alt="logo" />
    <section>
      <img src="images/illustration-mockups.svg" alt="illustration" />
      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p style="font-size: 1.2rem">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button type="button">Register</button>
      </div>
    </section>
    <div class="icons">
      <a href="#"
        ><span><i class="fa-brands fa-facebook-f"></i></span
      ></a>
      <a href="#"
        ><span><i class="fa-brands fa-twitter"></i></span
      ></a>
      <a href="#"
        ><span><i class="fa-brands fa-instagram"></i></span
      ></a>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Akshita Sharma</a>.
      </p>
    </footer>
  </body>
</html>
